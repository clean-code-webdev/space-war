<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style/main/main.css" />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/js/all.min.js"
      integrity="sha512-M+hXwltZ3+0nFQJiVke7pqXY7VdtWW2jVG31zrml+eteTP7im25FdwtLhIBTWkaHRQyPrhO2uy8glLMHZzhFog=="
      crossorigin="anonymous"
    ></script>

    <title>Document</title>
  </head>
  <body>
    <!-- status bar -->
    <div id="status">
      <!-- player lives -->
      <div id="lives">
        <i class="fas fa-heart"></i>
        <span id="life"></span>
      </div>
      <!-- health bar -->
      <div id="health-bar">
        <div id="health"></div>
      </div>
      <!-- overpower -->
      <div id="power">
        <!-- <i class="fas fa-fire"></i> -->
        <i class="fas fa-bolt"></i>
        <span id="overpower"></span>
      </div>
      <!-- health bar -->
      <div id="power-bar">
        <div id="power-load"></div>
      </div>
      <!-- enimies -->
      <div id="enemy">
        <i class="fas fa-pastafarianism"></i>
        <span id="enemies"></span>
      </div>
      <!-- medium weapon -->
      <div id="medium-weapon">
        <i class="fas fa-bomb" id="medium-weapong"></i>
        <span id="medium"></span>
      </div>
      <!-- heavy weapon -->
      <div id="heavy-weapon">
        <i class="fab fa-freebsd" id="heavy-weapong"></i>
        <span id="heavy"></span>
      </div>
      <!-- score -->
      <div id="point">
        <i class="fas fa-dollar-sign"></i>
        <span id="score"></span>
      </div>
    </div>

    <!-- game screen -->
    <div id="wrapper">
      <!-- <div id="player"><i class="fas fa-space-shuttle"></i></div> -->
      <div id="player"><img src="./img/player.png" alt="" /></div>
    </div>

    <div id="instructions">
      <p class="shoot" id="bullet-info" style="color: yellow">
        Spacebar : bullet
      </p>
      <p class="shoot" id="speed-info">S : turbo speed</p>
      <p class="shoot" id="middle-info">D : medium Weapon</p>
      <p class="shoot" id="heavy-info">E : heavy weapon</p>
    </div>

    <audio id="music">
      <source src="./audio/music.mp3" type="audio/mp3" />
    </audio>

    <script src="./js/player/player.js" type="module"></script>

    <script>
      let wrapper = document.querySelector("#wrapper");

      let gameOverMessage = document.createElement("div");

      gameOverMessage.id = "final-message";

      gameOverMessage.innerHTML = `
        <h2>GAME OVER!</h2>
        <div id="result">
          <p>points:</p>
          <p id="final-point"></p>
          <p>enemies killed:</p>
          <p id="enemy-killed"></p>
          <p>time played:</p>
          <p id="time-played"></p>
        </div>
        <div id="btns">
          <button onclick="location.reload()">restart</button>
        </div>`;

      wrapper.appendChild(gameOverMessage);
    </script>
  </body>
</html>
